{{ define "main" }}

<section class="articles">
  <article>
    <ul>
      {{ range .Paginator.Pages}}
        <li>
          <a href="{{ .Permalink }}">
            <h3> # {{ .Title }}</h3>
            <span>{{ .Date | time.Format ":date_medium" }}</span>
          </a>
        </li>
        <br>
      {{end}}
    </ul>
  </article>
</section>

{{ end }}
